<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional rendering</title>
</head>
<body>
    
    <div id="sample-1">
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
    </div>

    <div id="sample-2">
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="username-input">
            <button v-on:click="loginType = 'Email'">Toggle login type</button>
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="email-input">
            <button v-on:click="loginType = 'username'">Toggle login type</button>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>

        let sample1 = new Vue({
            el: "#sample-1",
            data: {
                type: "B"
            }
        })

        let sample2 = new Vue({
            el: "#sample-2",
            data: {
                loginType: 'username'
            }
        })

    </script>
</body>
</html>
